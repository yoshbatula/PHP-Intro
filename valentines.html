<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINES DAY</title>
    <link rel="stylesheet" href="valentines.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="valentine-container">
            <label for="valentine" id="valentineLabel">Will you be my valentine?</label><br>
            <div class="image" id="valentineImage">
                <img src="Excited Milk And Mocha GIF - Excited Milk And Mocha Cute Bear - Discover & Share GIFs.gif" alt="">
            </div>
            <div class="inputs">
                <input id="yes" type="submit" value="yes!">
                <input id="no" type="submit" value="no">
            </div>
        </div>
    </div>
    <script>

        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const valentineLabel = document.getElementById('valentineLabel');
        const valentineImage = document.getElementById('valentineImage');

        
        yesButton.addEventListener('click', function() {
            valentineLabel.textContent = "Yay! You said yes! ðŸ’–";
            valentineImage.innerHTML = '<img src="https://media.giphy.com/media/3o7TKxJrtGLUUlajm8/giphy.gif" alt="Happy GIF">';
        });

        
        noButton.addEventListener('click', function() {
            valentineLabel.textContent = "Oh no, maybe next time... ðŸ˜¢";
            valentineImage.innerHTML = '<img src="https://media1.tenor.com/m/B9DyAQOcUW0AAAAC/cute-cat.gif" alt="Happy GIF">';
            valentineImage.innerHTML = ''; 
        });
    </script>
</body>
</html>
