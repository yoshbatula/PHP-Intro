<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY VALENTINES DAY</title>
    <link rel="stylesheet" href="valentines.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="valentine-container">
            <label for="valentine" id="valentineLabel">Will you be my valentine?</label><br>
            <div class="image" id="valentineImage">
                <img src="Excited Milk And Mocha GIF - Excited Milk And Mocha Cute Bear - Discover & Share GIFs.gif" alt="">
            </div>
            <div class="inputs">
                <input id="yes" type="submit" value="yes!">
                <input id="no" type="submit" value="no">
            </div>
        </div>
    </div>
    <script>
        
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const valentineLabel = document.getElementById('valentineLabel');
        const valentineImage = document.getElementById('valentineImage');

        const noResponses = [
            { label: "Oh no, maybe next time... ðŸ˜¢", image: "https://media1.tenor.com/m/B9DyAQOcUW0AAAAC/cute-cat.gif" },
            { label: "Can you change your mind ðŸ˜”", image: "https://media1.tenor.com/m/ViqKvHcmPQEAAAAC/please.gif" },
            { label: "PWEASEEE ðŸ’”", image: "https://media1.tenor.com/m/97zW4M4AOtUAAAAC/crying-sad.gif" },
            { label: "PAKYO YEISHA" , image: "baboy.jpg"}
        ];
        let noCounter = 0;

        yesButton.addEventListener('click', function() {
            valentineLabel.textContent = "Yay! You said yes! ðŸ’–";
            valentineImage.innerHTML = '<img src="https://media1.tenor.com/m/bsSOg1KPHS0AAAAC/dudu-bubu-new-dudu.gif" alt="Happy GIF">';
        });

        noButton.addEventListener('click', function() {
            const response = noResponses[noCounter];
            valentineLabel.textContent = response.label;
            valentineImage.innerHTML = `<img src="${response.image}" alt="Sad GIF">`;

            noCounter = (noCounter + 1) % noResponses.length;
        });
    </script>
</body>
</html>
