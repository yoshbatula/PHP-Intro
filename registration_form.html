<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registration_form.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <form action="#">
    <div class="form-group">
        <h3>Registration Form</h3>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required minlength="8">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100" required>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Prefer Not to Say"> Prefer Not to Say</label>
      </div>
    </div>

    <div class="form-group">
      <label>Hobbies/Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
      </select>
    </div>

    <div class="form-group">
      <label for="terms">Terms and Conditions</label>
      <textarea id="terms" readonly rows="5">Sample Terms and Conditions: By using this form, you agree to the terms and conditions outlined by the service provider.</textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
