<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3>Registration Form</h1>
            <form action="">
                <div class="text-container">
                    <label for="username">Username: </label>
                <input class="username" type="text" placeholder="Please input your name" required><br>

                <label for="email">Email: </label>
                <input class="email" type="email" placeholder="example@gmail.com"><br>

                <label for="">Password: </label>
                <input class="password" type="password" minlength="8" required><br>

                <label for="age">Age: </label>
                <input class="age" type="number" maxlength="100" required><br>

                <label for="birthday">Birthday: </label>
                <input class="birthday" type="date" required><br>

                <label for="gender">Gender: </label>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Prefer not to say
                <br>

                <label for="hobbies">Hobbies/Interest: </label>
                <input type="checkbox">Reading
                <input type="checkbox">Sports
                <input type="checkbox">Music
                <br>

                <label for="Country">Country: </label>
                <select class="Country" name="country">
                    <option value="Japan">Japan</option>
                    <option value="South Korean">South Korea</option>
                    <option value="Philippines">Philippines</option>
                    <option value="America">America</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
                <br>
                
                <label for="terms">Terms and Conditions</label>
                <textarea name="terms" readonly>
                    By clicking this submit button it automatically create your account.
                </textarea>
                <br>

                <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
