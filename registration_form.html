<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3>Registration Form</h1>
            <form action="">
                <label for="username">Username: </label>
                <input type="text" placeholder="Please input your name" required>

                <label for="password">Email: </label>
                <input type="email" placeholder="example@gmail.com">

                <label for="">Password: </label>
                <input type="password" minlength="8" required>

                <label for="age">Age</label>
                <input type="number" maxlength="100" required>

                <label for="birthday">Birthday: </label>
                <input type="date" required>

                <label for="gender">Gender: </label>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Prefer not to say

                <label for="hobbies">Hobbies/Interest: </label>
                <input type="checkbox">Reading
                <input type="checkbox">Sports
                <input type="checkbox">Music

                <label for="Country">Country: </label>
                <select class="Country" name="country">
                    <option value="Japan">Japan</option>
                    <option value="South Korean">South Korea</option>
                    <option value="Philippines">Philippines</option>
                    <option value="America">America</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
            </form>
        </div>
    </div>
</body>
</html>
