<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link rel="stylesheet" href="registration_form.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: white;
      max-width: 500px;
      width: 100%;
    }

    label {
      font-weight: 500;
    }

    input, select, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #4caf50;
      outline: none;
    }

    input:invalid {
      border-color: red;
    }

    input:valid {
      border-color: green;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 1rem;
    }

    textarea[readonly] {
      background-color: #f9f9f9;
      color: #555;
    }

    button {
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
<body>
  <form action="#">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password" required minlength="8">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100" required>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Prefer Not to Say"> Prefer Not to Say</label>
      </div>
    </div>

    <div class="form-group">
      <label>Hobbies/Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
        <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
      </div>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
      </select>
    </div>

    <div class="form-group">
      <label for="terms">Terms and Conditions</label>
      <textarea id="terms" readonly rows="5">Sample Terms and Conditions: By using this form, you agree to the terms and conditions outlined by the service provider.</textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
