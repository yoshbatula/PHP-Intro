<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="rhologin.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h1>Registration Form</h1>

      <div class="form-row">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" maxlength="100" placeholder="Enter your age" min="8" required>
        </div>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Prefer Not to Say</label>
        </div>
      </div>

      <div class="form-group">
        <label>Hobbies/Interests</label>
        <div>
          <input type="checkbox" id="reading" name="hobbies" value="reading">
          <label for="reading">Reading</label>
          <input type="checkbox" id="sports" name="hobbies" value="sports">
          <label for="sports">Sports</label>
          <input type="checkbox" id="music" name="hobbies" value="music">
          <label for="music">Music</label>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="select">Select a country</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="japan">JAPAN</option>
          <option value="uk">UNITED KINGDOM</option>
          <option value="soutkorean">South Korea</option>
        </select>
      </div>

      <div class="form-group">
        <label for="terms">Terms and Conditions</label>
        <textarea id="terms" name="terms" rows="3" readonly>
          By using this form, you agree to the terms and conditions outlined by the service provider.
        </textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
